<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6d28d9" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f9fafb" />
    </linearGradient>
    <!-- Grid pattern for background -->
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Main background rectangle -->
  <rect width="600" height="600" fill="url(#bgGradient)" />
  
  <!-- Grid overlay -->
  <rect width="600" height="600" fill="url(#grid)" />
  
  <!-- Decorative circles -->
  <circle cx="450" cy="150" r="100" fill="rgba(255, 255, 255, 0.1)" />
  <circle cx="150" cy="450" r="80" fill="rgba(255, 255, 255, 0.1)" />
  
  <!-- SOON text -->
  <text x="300" y="320" font-family="'Space Grotesk', sans-serif" font-size="100" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">SOON</text>
</svg>
