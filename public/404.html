<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script>
      // Single Page App GitHub Pages Routing Fix
      // This script checks to see if a redirect is present in the URL query string
      // and redirects the user to the correct URL if it is
      const pathSegmentsToKeep = 1; // Change to 0 if using username.github.io repo
      
      const l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting you to the homepage...</p>
  </body>
</html>
